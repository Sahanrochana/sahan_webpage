<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sahan Rochana</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: url(icon.jpg);">
    
    <!-- Registration Container -->
    <div class="w-full max-w-md p-8 rounded-2xl backdrop-blur-md bg-white/10 shadow-2xl border border-white/20">
        <!-- Title -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
            <p class="text-white/70">Join our creative community</p>
        </div>

        <!-- Registration Form -->
        <form class="space-y-6">
            <!-- Full Name -->
            <div>
                <div class="relative">
                    <input type="text" 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-white/70"
                           placeholder="Full Name">
                    <span class="absolute right-3 top-1/2 -translate-y-1/2">
                        <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </span>
                </div>
            </div>

            <!-- Email -->
            <div>
                <div class="relative">
                    <input type="email" 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-white/70"
                           placeholder="Email Address">
                    <span class="absolute right-3 top-1/2 -translate-y-1/2">
                        <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </span>
                </div>
            </div>

            <!-- Password -->
            <div>
                <div class="relative">
                    <input type="password" 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-white/70"
                           placeholder="Password">
                    <span class="absolute right-3 top-1/2 -translate-y-1/2">
                        <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </span>
                </div>
            </div>

            <!-- Confirm Password -->
            <div>
                <div class="relative">
                    <input type="password" 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-white/70"
                           placeholder="Confirm Password">
                    <span class="absolute right-3 top-1/2 -translate-y-1/2">
                        <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </span>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-start">
                <input type="checkbox" class="mt-1 w-4 h-4 rounded border-white/20 bg-white/10">
                <label class="ml-2 text-sm text-white">
                    I agree to the 
                    <a href="#" class="text-purple-400 hover:text-purple-300">Terms of Service</a>
                    and
                    <a href="#" class="text-purple-400 hover:text-purple-300">Privacy Policy</a>
                </label>
            </div>

            <!-- Register Button -->
            <button type="submit" 
                    class="w-full py-3 px-4 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                Create Account
            </button>

            <!-- Login Link -->
            <p class="text-center text-white text-sm">
                Already have an account? 
                <a href="loging.html" class="text-purple-400 hover:text-purple-300 transition-colors">Login</a>
            </p>
        </form>
    </div>

    <!-- Back to Home Link -->
    <a href="/" class="fixed top-6 left-6 text-white hover:text-purple-400 transition-colors flex items-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <span>Back to Home</span>
    </a>
</body>
</html>
